<section class="h3-section section" id="chapter-of-tama--section-1"><h3>速玉之男</h3>
<p>&nbsp;</p>
<p style="text-indent: 1rem;"><ruby>速玉之男<rp>(</rp><rt>ハヤタマノオ</rt><rp>)</rp></ruby>（ハヤ<u>タマ</u>ノオ）は「速の章」速玉之男の項で前述したように「<ruby>唾<rp>(</rp><rt>つば</rt><rp>)</rp></ruby>の神」であり、これは流星を天の神が吐いた<ruby>唾<rp>(</rp><rt>つば</rt><rp>)</rp></ruby>に見立てたもので流星の神と考えられる。</p>
<p style="text-indent: 1rem;">神名の<ruby>速玉之男<rp>(</rp><rt>ハヤタマノオ</rt><rp>)</rp></ruby>（ハヤタマノオ）を解釈すると、「<ruby>玉<rp>(</rp><rt>タマ</rt><rp>)</rp></ruby>」は「星」を「玉」に見立てたものと考えられるので、「速い星の男神」と解釈できる。</p>
