<section class="h3-section section" id="chapter-of-kushi--section-12"><h3>櫛玉饒速日命</h3>
<p class="blank-line">&nbsp;</p>
<p class="par"><ruby>櫛玉饒速日<rp>(</rp><rt>クシタマニギハヤヒ</rt><rp>)</rp></ruby>命（<u>クシ</u>タマニギハヤヒ）は<ruby>饒速日<rp>(</rp><rt>ニギハヤヒ</rt><rp>)</rp></ruby>命の別名である。<ruby>饒速日<rp>(</rp><rt>ニギハヤヒ</rt><rp>)</rp></ruby>命は<a href="chapter-of-haya--section-5.html">「速の章」饒速日命の項</a>で前述したように、<ruby>天磐船<rp>(</rp><rt>あまのいわふね</rt><rp>)</rp></ruby>に乗って<ruby>天降<rp>(</rp><rt>あまくだ</rt><rp>)</rp></ruby>った神、名前に星が付く神社で<ruby>祀<rp>(</rp><rt>まつ</rt><rp>)</rp></ruby>られている神であり、流星の神と考えられる。</p>
<p class="par"><ruby>櫛玉饒速日<rp>(</rp><rt>クシタマニギハヤヒ</rt><rp>)</rp></ruby>命の神名解釈については<a href="chapter-of-tama--section-3.html">「玉の章」櫛玉饒速日命の項</a>で後述する。</p>
