<section class="h3-section section" id="chapter-of-kushi--section-12"><h3>櫛玉饒速日命</h3>
<p>&nbsp;</p>
<p style="text-indent: 1rem;"><ruby>櫛玉饒速日<rp>(</rp><rt>クシタマニギハヤヒ</rt><rp>)</rp></ruby>命（<u>クシ</u>タマニギハヤヒ）は<ruby>饒速日<rp>(</rp><rt>ニギハヤヒ</rt><rp>)</rp></ruby>命の別名である。</p>
<p style="text-indent: 1rem;"><ruby>饒速日<rp>(</rp><rt>ニギハヤヒ</rt><rp>)</rp></ruby>命は「速の章」饒速日命の項で前述したように、<ruby>天磐船<rp>(</rp><rt>あまのいわふね</rt><rp>)</rp></ruby>に乗って天降った神、名前に星が付く神社で祀られている神であり、流星の神と考えられる。</p>
<p style="text-indent: 1rem;"><ruby>櫛玉饒速日<rp>(</rp><rt>クシタマニギハヤヒ</rt><rp>)</rp></ruby>命の神名解釈については「玉の章」櫛玉饒速日命の項で後述する。</p>
