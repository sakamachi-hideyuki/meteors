<section class="h3-section section" id="chapter-of-hi--section-16"><h3>その他の神</h3>
<p>&nbsp;</p>
<p>・<ruby>火之夜芸速男<rp>(</rp><rt>ヒノヤギハヤオ</rt><rp>)</rp></ruby>神（<u>ヒ</u>ノヤギハヤオ）</p>
<p>&nbsp;</p>
<p style="text-indent: 1rem;"><ruby>軻遇突智<rp>(</rp><rt>カグツチ</rt><rp>)</rp></ruby>（<ruby>迦具土<rp>(</rp><rt>カグツチ</rt><rp>)</rp></ruby>神）の別名である。<ruby>火之迦具土<rp>(</rp><rt>ヒノカグツチ</rt><rp>)</rp></ruby>神、<ruby>火之炫毘古<rp>(</rp><rt>ヒノカカビコ</rt><rp>)</rp></ruby>神、<ruby>火産霊<rp>(</rp><rt>ホムスヒ</rt><rp>)</rp></ruby>などの別名もある。</p>
<p style="text-indent: 1rem;"><ruby>軻遇突智<rp>(</rp><rt>カグツチ</rt><rp>)</rp></ruby>は<a href="chapter-of-haya--section-10.html">「速の章」その他の神の項</a>で前述したように火の神なので、これらの神名中の「火」はそのまま「火」を意味するものと考えられる。</p>
</section>
