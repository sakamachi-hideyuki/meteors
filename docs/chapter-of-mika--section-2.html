<section class="h3-section section" id="chapter-of-mika--section-2"><h3>倭大物主櫛みか玉命</h3>
<p>&nbsp;</p>
<p style="text-indent: 1rem;"><ruby>倭大物主櫛みか玉<rp>(</rp><rt>ヤマトノオオモノヌシクシミカタマ</rt><rp>)</rp></ruby>命（ヤマトノオオモノヌシクシ<u>ミカ</u>タマ）（「みか」は瓩の千を镸に置き換えた字）、つまり<ruby>大物主<rp>(</rp><rt>オオモノヌシ</rt><rp>)</rp></ruby>神は、<a href="chapter-of-kushi--section-3.html">「櫛の章」倭大物主櫛みか玉命の項</a>で前述したように、海を照らしながら飛来する姿や、蛇の姿を持ち、雷鳴を発する神であり、これは火球の描写と考えられるので、流星（火球）の神と考えられる。</p>
