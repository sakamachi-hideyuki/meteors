<section class="h3-section section" id="chapter-of-kushi--section-8"><h3>天槵津大来目</h3>
<p>&nbsp;</p>
<p style="text-indent: 1rem;"><ruby>天槵津大来目<rp>(</rp><rt>アマノクシツオオクメ</rt><rp>)</rp></ruby>（アマノ<u>クシ</u>ツオオクメ）は別名、<ruby>天津久米<rp>(</rp><rt>アマツクメ</rt><rp>)</rp></ruby>命とも言う。<ruby>来目部<rp>(</rp><rt>くめべ</rt><rp>)</rp></ruby>の<ruby>遠祖<rp>(</rp><rt>とおつおや</rt><rp>)</rp></ruby>とされる。</p>
<p style="text-indent: 1rem;"><ruby>火瓊瓊杵<rp>(</rp><rt>ホノニニギ</rt><rp>)</rp></ruby>尊に随伴して天降った神であり、<ruby>火瓊瓊杵<rp>(</rp><rt>ホノニニギ</rt><rp>)</rp></ruby>尊と同様に流星の神と考えられる。</p>
