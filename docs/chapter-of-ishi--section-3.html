<section class="h3-section section" id="chapter-of-ishi--section-3"><h3>伊佐布魂命</h3>
<p class="blank-line">&nbsp;</p>
<p class="par"><ruby>伊佐布魂<rp>(</rp><rt>イサフタマ</rt><rp>)</rp></ruby>命（<u>イサ</u>フタマ）は<a href="chapter-of-tama--section-14.html">「玉の章」伊佐布魂命の項</a>で前述したように、<ruby>天降<rp>(</rp><rt>あまくだ</rt><rp>)</rp></ruby>った神であり、この点から流星の神と推定できる。</p>
<p class="par">神名中の「イサ」は<a href="chapter-of-ishi--section-2.html">前項</a>で述べたように「イシ（石）」の変化と考えられる。</p>
<p class="par"><ruby>伊佐布魂<rp>(</rp><rt>イサフタマ</rt><rp>)</rp></ruby>命の神名解釈については<a href="chapter-of-ishi--supplement-4.html">「補足　フツの意味」</a>で後述する。</p>
