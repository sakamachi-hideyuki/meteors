<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --cw: 3200px; /* キャンバスの幅 */
        --ch: 4800px; /* キャンバスの高さ */

        /* タイトル用変数 */
        --tfsize: 200px; /* フォントサイズ、1文字分のdivの幅・高さ */
        --tgap: 120px; /* 1文字分のdiv間のギャップ */
        --tstepy: calc(var(--tfsize) + var(--tgap)); /* y座標増分 */
        --tx: calc((var(--cw) - var(--tfsize)) / 2); /* タイトルx座標 1500px */
        --ty: 400px; /* タイトルy座標 */
        --th: calc(var(--tfsize) * 9 + var(--tgap) * 8); /* タイトル高さ 2760px */

        --tagap: 400px; /* タイトルと著者名の間のギャップ */

        /* 著者名用変数 */
        --afsize: 120px; /* フォントサイズ、1文字分のdivの幅・高さ */
        --agap: 120px; /* 1文字分のdiv間のギャップ */
        --astepy: calc(var(--afsize) + var(--agap)); /* y座標増分 */
        --ax: calc((var(--cw) - var(--afsize)) / 2); /* 著者名x座標 */
        --ay: calc(var(--ty) + var(--th) + var(--tagap)); /* 著者名y座標 */
      }
      body {
        background-color: #f00;
        font-size: 0;
        margin: 0;
      }
      #content {
        overflow: hidden;
        /* position: absolute の子要素に overflow: hidden を有効にするため */
        position: relative;

        width: var(--cw);
        height: var(--ch);
      }
      #pleiades {
        filter: brightness(70%) contrast(300%);
        transform: rotate(-90deg);
        transform-origin: left top;

        position: absolute;
        top: var(--ch);
        width: var(--ch);
        height: var(--cw);
      }
      #title > div {
        /* border: 1px solid red;
        box-sizing: border-box; */

        color: #fff;
        font-family: "Hina Mincho", serif;
        font-size: var(--tfsize);
        line-height: var(--tfsize);
        position: absolute;
        text-align: center;

        filter: drop-shadow(0 0 128px blue);
        text-shadow: 0 0 128px blue, 0 0 192px blue, 0 0 256px blue;

        width: var(--tfsize);
        height: var(--tfsize);
        left: var(--tx);
      }
      #author > div {
        /* border: 1px solid red;
        box-sizing: border-box; */

        color: #fff;
        font-family: "Hina Mincho", serif;
        font-size: var(--afsize);
        line-height: var(--afsize);
        position: absolute;
        text-align: center;

        filter: drop-shadow(0 0 128px blue);
        text-shadow: 0 0 128px blue, 0 0 192px blue, 0 0 256px blue;

        width: var(--afsize);
        height: var(--afsize);
        left: var(--ax);
      }
    </style>
  </head>
  <body>
    <div id="content">
      <img
        id="pleiades"
        src="../photo-pleiades/Orion_Taurus_and_Pleiades.png"
      />

      <div id="title">
        <div style="top: calc(var(--ty) + var(--tstepy) * 0)">流</div>
        <div style="top: calc(var(--ty) + var(--tstepy) * 1)">星</div>
        <div style="top: calc(var(--ty) + var(--tstepy) * 2)">と</div>
        <div style="top: calc(var(--ty) + var(--tstepy) * 3)">昴</div>
        <div style="top: calc(var(--ty) + var(--tstepy) * 4 - 10px)">の</div>
        <div style="top: calc(var(--ty) + var(--tstepy) * 5)">日</div>
        <div style="top: calc(var(--ty) + var(--tstepy) * 6)">本</div>
        <div style="top: calc(var(--ty) + var(--tstepy) * 7)">神</div>
        <div style="top: calc(var(--ty) + var(--tstepy) * 8)">話</div>
      </div>

      <div id="author">
        <div style="top: calc(var(--ay) + var(--astepy) * 0)">坂</div>
        <div style="top: calc(var(--ay) + var(--astepy) * 1)">町</div>
        <div style="top: calc(var(--ay) + var(--astepy) * 2)">英</div>
        <div style="top: calc(var(--ay) + var(--astepy) * 3)">之</div>
      </div>

      <!-- <div id="rect" style="position: absolute; top: 400px; left: 1500px; width: 200px; height: 4000px; border: 1px solid #f00;">
      </div> -->

    </div>
  </body>
</html>
