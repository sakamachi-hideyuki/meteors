<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../images.css" />
    <style>
      :root {
        --img-width: 2560px;
        --img-height: 1704px;
      }
      figure {
        transform: rotate(-90deg);
        transform-origin: left top;
        position: relative;
        top: var(--img-width);
      }
      figure > img {
        width: var(--img-width);
        height: var(--img-height);
      }
      figure > figcaption {
        height: calc(var(--title-font-size) + var(--gap) * 2);
        padding-right: calc(var(--title-font-size) * 3 + var(--gap));
      }
      #chapter-title {
        left: calc(var(--img-height) + var(--gap));
        top: 0;
      }
    </style>
  </head>
  <body>
    <figure>
      <img src="wakayama-Kumano_Oto_Festival-xl.png" />
      <figcaption></figcaption>
    </figure>
    <div id="chapter-title">火<br>の<br>章</div>

    <script src="../../html/shared.js"></script>
    <script>
      document.querySelector("figcaption").innerHTML =
        Shared.photoOtomatsuriCaptionHtml;
    </script>
  </body>
</html>
