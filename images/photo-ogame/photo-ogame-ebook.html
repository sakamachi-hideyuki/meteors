<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../images.css" />
    <style>
      :root {
        --img-width: 1920px;
        --img-height: 2560px;
      }
      figure > img {
        width: var(--img-width);
        height: var(--img-height);
      }
      figure > figcaption {
        height: calc(var(--title-font-size) + var(--gap) * 2);
        padding-right: calc(var(--title-font-size) * 3 + var(--gap));
      }
      #chapter-title {
        left: calc(var(--img-width) - var(--title-font-size) * 3);
        top: calc(var(--img-height) + var(--gap));
        width: calc(var(--title-font-size) * 3);
      }
    </style>
  </head>
  <body>
    <figure>
      <img src="001.png" />
      <figcaption></figcaption>
    </figure>
    <div id="chapter-title">甕の章</div>

    <script src="../../html/shared.js"></script>
    <script>
      document.querySelector("figcaption").innerHTML =
        Shared.photoOgameCaptionHtml;
    </script>
  </body>
</html>
