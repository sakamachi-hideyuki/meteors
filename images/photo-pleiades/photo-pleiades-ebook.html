<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../images.css" />
    <style>
      :root {
        --img-width: 2560px;
        --img-height: 1706px;
      }
      figure {
        transform: rotate(-90deg);
        transform-origin: left top;
        position: relative;
        top: var(--img-width);
      }
      figure > img {
        filter: brightness(70%) contrast(300%);
        width: var(--img-width);
        height: var(--img-height);
      }
      figure > figcaption {
        height: calc(var(--caption-line-height) * 3 + var(--gap) * 2);
      }
    </style>
  </head>
  <body>
    <figure>
      <img src="Orion_Taurus_and_Pleiades.png" />
      <figcaption></figcaption>
    </figure>
    <script src="../../html/shared.js"></script>
    <script>
      document.querySelector("figcaption").innerHTML =
        Shared.photoPleiadesCaptionHtml;
    </script>
  </body>
</html>
