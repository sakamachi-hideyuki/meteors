<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../images.css" />
    <style>
      :root {
        --figcaption-height: 180px;
        --img-width: 2560px;
        --img-height: 1706px;
      }
      #chapter-title {
        width: calc(var(--img-height) + var(--figcaption-height));
      }
      figure {
        transform: rotate(-90deg);
        transform-origin: left top;
        position: relative;
        top: var(--img-width);
      }
      img {
        width: var(--img-width);
        height: var(--img-height);
      }
      figcaption {
        height: var(--figcaption-height);
      }
    </style>
  </head>
  <body>
    <div id="chapter-title">石の章</div>
    <figure>
      <img src="kyoto-Kamitaniiwakura.-xl.png" />
      <figcaption></figcaption>
    </figure>
    <script src="../../html/shared.js"></script>
    <script>
      document.querySelector("figcaption").innerHTML =
        Shared.photoIwakuraCaptionHtml;
    </script>
  </body>
</html>
