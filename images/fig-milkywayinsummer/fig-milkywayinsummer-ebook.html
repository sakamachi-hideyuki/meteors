<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../images.css" />
    <style>
      :root {
        --img-width: 1920px;
        --img-height: 1920px;
      }
      img {
        width: var(--img-width);
        height: var(--img-height);
      }
      figcaption {
        height: calc(var(--caption-line-height) * 2 + var(--gap) * 2);
      }
    </style>
  </head>
  <body>
    <figure>
      <img src="fig-milkywayinsummer-web.png" />
      <figcaption></figcaption>
    </figure>
    <script src="../../html/shared.js"></script>
    <script>
      document.querySelector("figcaption").innerHTML =
        Shared.figMilkywayinsummerCaptionHtml;
    </script>
  </body>
</html>
