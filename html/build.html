    <title>build</title>
  </head>
  <body>
    <p>
      本HTMLはローカルで開いてもセキュリティ上の制約のため動作しないので、
      Webサーバー(VSCodeのLive Server拡張など)で動作させる。
    </p>
    <p>
      Wordの「名前を付けて保存」のダイアログで、<br />
      ファイルの種類: Webページ(フィルター後)<br />
      ツール - Web オプション - エンコード - このドキュメントを保存する形式:
      Unicode (UTF-8)<br />
      を選択して保存したHTML:
    </p>
    <div>
      <iframe id="inputIframe" src="流星と昴の日本神話.htm"></iframe>
    </div>
    <div>
      <button id="buildButton">Web公開用HTMLをビルド</button>
      <button id="saveButtonForFirefox">
        ビルドされたHTMLを全て保存(Firefox用)
      </button>
      <button id="saveButtonForChrome">
        ビルドされたHTMLを全て保存(Chrome用)
      </button>
      <a href="/docs/" target="_blank">/docs/</a>
    </div>
    <div id="outputElem"></div>
    <script src="shared.js"></script>
